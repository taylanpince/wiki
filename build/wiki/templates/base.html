<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<title>Doc Wiki | {% block title %}Home{% endblock %}</title>
	
	<style type="text/css" media="all">
		@import url("{{ MEDIA_URL }}css/reset.css");
		@import url("{{ MEDIA_URL }}css/screen.css");
		@import url("{{ MEDIA_URL }}css/pygments.css");
	</style>
	
	<style type="text/css" media="print">
		@import url("{{ MEDIA_URL }}css/print.css");
	</style>
	
	<!--[if lt IE 7]>
		<style type="text/css" media="all">
			@import "{{ MEDIA_URL }}css/ie.css";
		</style>
	<![endif]-->
	
	<link rel="shortcut icon" href="{{ MEDIA_URL }}images/favicon.ico" />
	
</head>

<body>

	<div id="Header">
		<div id="HeaderWrapper">
			<ul id="Navigation">
				<li class="{% block nav_home %}{% endblock %}"><a href="{% url doc_wiki_index %}">Home</a></li>
			</ul>
		</div>
	</div>

	<div id="Content">
		{% block content %}{% endblock %}
	</div>

	<p id="Copyright">&copy; Copyright 2001-2010 <a href="http://taylanpince.com">Taylan Pince</a>. All rights reserved.</p>

</body>
</html>
